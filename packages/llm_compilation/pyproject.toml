[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "tunalab-llm-compilation"
version = "0.1.0"
description = "LLM code compilation utilities for TunaLab"
dependencies = [
    "torch",
    "litellm",
]

[tool.setuptools.packages.find]
where = ["src"]